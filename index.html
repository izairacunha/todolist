<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <section class="one-section">
            <img src="/images/To do list-cuate.svg" alt="">
            <p id="error"></p>
            <input type="text" name="task" class="input-task" wrap="hard" placeholder="Digite uma nova tarefa">
             <button type="submit" class="add" id="primary-color">+ Adicionar</button>
        </section>    
        <section>

            <div class="container-task">
                <h2>TO DO LIST</h2>

                <div id="task-container"  ondragenter="onDragEnter(event)" ondrop="onDrop(event)" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)">
                
                    <ul id="list" ></ul>
                                               
                </div>

                <div class="btn">
                    <button id="green" onclick="checkAll()">Marcar todos</button>
                    <button id="red" onclick="removeAll()" >Deletar todos</button>
                </div>
            </div>
            

            
        </section>
    
    </div>
   
    <script src="script.js"></script>
</body>
</html>
